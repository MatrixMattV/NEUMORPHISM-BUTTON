<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Button</title>

<body>

        <button type="button"><i class="fa-sharp fa-solid fa-square-phone"></i>Accept</button>
